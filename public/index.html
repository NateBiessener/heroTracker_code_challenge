<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <meta charset="utf-8">
    <title>Hero Tracker</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-controller="heroController">
    <p>Add a hero to the tracker</p>
    <input type="text" placeholder="Alias" ng-model="heroAlias">
    <input type="text" placeholder="First Name" ng-model="heroFirstName">
    <input type="text" placeholder="Last Name" ng-model="heroLastName">
    <input type="text" placeholder="City" ng-model="city">
    <label for="power"> Power:
      <select ng-model="heroPower" ng-options="power.power for power in powers"></select>
    </label>
    <button type="button" ng-click="addHero()">Add Hero</button><br>
    <button type="button" ng-click="showHeroes()">Show Tracked Heroes</button>
    <div ng-repeat="hero in heroes">
        <p>
          {{hero.alias}} - Real Name is {{hero.first_name + ' ' + hero.last_name}}. Operates in {{hero.city}}. Powers inclue {{hero.power_name}}. <button type="button" ng-click=removeHero(hero._id)>Stop tracking</button>
        </p>
    </div>
  </body>
</html>
